<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Examples preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <ul>
        <li><a href="#hello-world.js">hello-world.js</a></li>
<li><a href="#scenegraph.js">scenegraph.js</a></li>
    </ul>
    <script type="text/javascript">
        function runPreview() {
            if(window.location.hash) {
                document.body.innerHTML = "";
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.src = window.location.hash.substring(1);
                document.head.append(s);
            }
        }
        window.addEventListener("hashchange", runPreview, false);
        runPreview()
    </script>
</body>

</html>
